<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <!-- First column with Layer Lab title -->
      <div class="footer-col">
        <p class="p-name">{{ site.title | escape }}</p>
        <ul class="contact-list">
          <li class="p-name">{{ site.title | escape }}</li>
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>
      
      <!-- Second column with social links and description -->
      <div class="footer-col">
        <ul class="social-links">
          <li>
            <a href="https://github.com/{{ site.github_username }}">
              <svg class="svg-icon">
                <use xlink:href="{{ 'assets/minima-social-icons.svg#github' | relative_url }}"></use>
              </svg>
              <span>{{ site.github_username }}</span>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <svg class="svg-icon">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
              </svg>
              <span>{{ site.twitter_username }}</span>
            </a>
          </li>
        </ul>
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

  </div>
</footer>
